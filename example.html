  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1 id="training-metrics-databse-widgets">Training Metrics Databse widgets</h1>

      <p>This example show widgets using the three main question sets, quality, impact and demographic. Metrics from all the questions, of the questions sets, are fetched and rendered as one widget per question.</p>

      <div id="tmd-widget-container"><div>
    </div>
    <script src="https://elixir-europe-training.github.io/Training-Metrics-Database-widget/widget.js"></script>
    <script>
      TMDWidget({
        container: "#tmd-widget-container",
        questionSets: [
            "quality",
            "impact",
            "demographic"
        ],
        endpoint: "https://tmd-test.elixir-hpc.si/metrics"
      }).catch((error) => {
        console.error('TMDWidget failed to initialise', error);
      });
    </script>
  </body>
